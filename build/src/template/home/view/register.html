
<style>
    .register-content{
        width: 60%;
        height: 500px;
        position: absolute;
        left: 20%;
        top: 80px;
    }
    .left-content{
        float: left;
        width: 35%;
        height: 100%;
        color: #ffffff;
    }
    .content-mask{
        width: 100%;
        height: 100%;
        background-color: #DA4D30;
        opacity: 0.75;
    }
    .left-title{
        position: absolute;
        left: 40px;
        top: 120px;
    }
    .left-title h2{
        margin-bottom: 25px;
    }
    .right-content{
        float: left;
        width: 65%;
        height: 100%;
        background-color: #ffffff;
        padding: 40px 13%;
        color: #999999;
    }
    .right-content .form-group{
        margin-bottom: 20px;
    }

    .form-group p{
        margin: 0;
        font-size: 12px;
    }

    .right-content > .form-group > input[type=text]{
        width: 100%;
        border-bottom: #999999 solid 1px;
        height: 20px;
        line-height: 20px;
    }

    .register-btn{
        display: inline-block;
        color: #ffffff;
        background-color: #DA4D30;
        width: 120px;
        height: 25px;
        line-height: 25px;
        text-align: center;
        cursor: pointer;
    }

    .right-content > .form-group a{
        color: #DA4D30;
    }

    .right-content .form-group span{
        margin: 0 10px;
        font-size: 12px;
    }

    .col-sm-2{
        width: 20%;
    }
</style>

<div ng-controller="registerController" ng-init="init()" style="position: relative; overflow: auto; zoom: 1;">
    <div class="row header">
        <div class="col-sm-6" style="text-align: left">
            <span ng-click="toPage('home')" style="cursor: pointer;">LOGO</span>
        </div>
        <div class="col-sm-6">
            <div class="col-sm-2" ng-click="toPage('service')">我们的服务</div>
            <div class="col-sm-2" ng-click="toPage('flow')">流程介绍</div>
            <div class="col-sm-2" ng-click="toPage('question')">常见问题</div>
            <div class="col-sm-2" ng-click="toPage('aboutUs')">关于我们</div>
            <div class="col-sm-2" ng-click="toPage('property')">我的账户</div>
        </div>
    </div>

    <div class="login-container" style="height: {{bgHeight}}px;">
        <!--<div class="login-mask" ></div>-->

        <div class="register-content">
            <div class="left-content">
                <div class="content-mask"></div>
                <div class="left-title">
                    <h2>欢迎注册</h2>
                    <p>让我们为您的资产增值!</p>
                </div>
            </div>
            <div class="right-content">
                <div class="form-group">
                    <p>用户名</p>
                    <input type="text" ng-model="userName">
                </div>
                <div class="form-group">
                    <p>密码</p>
                    <input type="text" ng-model="password">
                </div>
                <div class="form-group">
                    <p>确认密码</p>
                    <input type="text" ng-model="checkPassword">
                </div>
                <div class="form-group">
                    <p>电子邮箱</p>
                    <input type="text" ng-model="email">
                </div>
                <div class="form-group">
                    <p>真实姓名</p>
                    <input type="text" ng-model="realName">
                </div>
                <div class="form-group">
                    <p>联络电话</p>
                    <input type="text" ng-model="phone">
                </div>

                <div class="form-group">
                    <div class="register-btn" ng-click="register()">提交注册</div>
                    <span>或</span>
                    <a href="#/login">登陆</a>
                </div>
            </div>
        </div>
    </div>
</div>
