
<style>

</style>

<div ng-controller="loginController" ng-init="init()" style="position: relative; overflow: auto; zoom: 1;">
    <div class="row header">
        <div class="col-sm-6" style="text-align: left">LOGO</div>
        <div class="col-sm-6">
            <div class="col-sm-3" ng-click="toPage('service')">我们的服务</div>
            <div class="col-sm-3" ng-click="toPage('flow')">流程介绍</div>
            <div class="col-sm-3" ng-click="toPage('aboutUs')">关于我们</div>
            <div class="col-sm-3" ng-click="toPage('property')">我的账户</div>
        </div>
    </div>

    <div class="login-container" style="height: {{bgHeight}}px;">
        <div class="login-mask"></div>
        <div class="login-content">
            <h1>欢迎！</h1>
            <div class="form-group">
                <label>邮箱：</label>
                <input type="text" id="emailInput">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="text" id="password">
            </div>
            <div class="form-group" style="font-size: 12px;">
                <input type="checkbox"> 记住用户名
            </div>
            <div class="login-btn">登陆</div>
            <div class="form-group" style="margin-top: 5px;">
                <a href="#/register">没有账号</a>
                <a>找回密码</a>
            </div>
        </div>
    </div>

</div>
